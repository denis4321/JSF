<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="5">
            <h:outputText value="10">
                <!-- 10.00 -->
                <f:convertNumber minFractionDigits="2"/>
            </h:outputText>

            <h:outputText value="10">
                <f:convertNumber minFractionDigits="3" pattern="#0.000" />
            </h:outputText>
            <br/>
            <h:outputText value="GBP10">
                <f:convertNumber currencyCode="GBP" type="currency"/>
                <h:message for="amount" style="color:red" />
            </h:outputText>  
            <br/>
            <h:form>
                <h:inputText value="1asdasda1" id="test">
                    <f:convertNumber minFractionDigits="2" />
                </h:inputText>
                <h:message for="test" style="color: red"/>
            </h:form>            
        </h:panelGrid>
    </h:body>
</html>
