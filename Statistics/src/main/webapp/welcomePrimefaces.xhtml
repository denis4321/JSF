<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north">
                    <center><h1>Statistics of Blockchain</h1></center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Collapse" collapsible="true">
                    <p:button value="Refresh"></p:button>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;"/>
                </p:layoutUnit>

            </p:layout>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <center>11-17-2017</center>
            </p:layoutUnit>

        </h:body>

    </f:view>
</html>
