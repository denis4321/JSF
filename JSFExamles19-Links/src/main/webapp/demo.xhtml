<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:link value="Ref to User" outcome="user"></h:link>
        <br/>
        <h:link value="Ref to User with params" outcome="user">
            <f:param name="a" value="1" />
        </h:link>
        <br/>
        Ref to User with params And Image
        <br/>
        <h:link outcome="user">
            <f:param name="a" value="1" />
            <h:graphicImage library="images" name="sofa.png"/>
        </h:link>

        <br/>
        <br/>
        <br/>
        <br/>
        CommandLink - like Button
        <br/>
        <h:form>
            <h:commandLink value="SimpleBean Link" action="#{simpleBean.setName('Value')}"></h:commandLink>
            <h:outputText value="#{simpleBean.name}"></h:outputText>
        </h:form>
          <br/>
        <br/>
        <br/>
        <br/>
        OutputLink
        <br/>
        <h:form>
            <h:outputLink value="user.xhtml">
                Link to user
            </h:outputLink>           
        </h:form>
    </h:body>
</html>
